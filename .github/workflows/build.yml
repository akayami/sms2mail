on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]


permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Build binaries
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sms2mail-binaries
          path: bin/
          if-no-files-found: error

      - name: Release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "bin/*"
          draft: true
          makeLatest: false
          token: ${{ secrets.RELEASE_TOKEN }}
  aur:
    name: Publish to AUR
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm git openssh base-devel

      - name: Set up SSH for AUR
        run: |
          mkdir -p /root/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > /root/.ssh/aur
          chmod 600 /root/.ssh/aur
          ssh-keyscan -t rsa,ecdsa,ed25519 aur.archlinux.org >> /root/.ssh/known_hosts
          # Create SSH config to use the key
          cat > /root/.ssh/config << EOF
          Host aur.archlinux.org
            IdentityFile /root/.ssh/aur
            User aur
          EOF
          chmod 600 /root/.ssh/config

      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.AUR_USERNAME }}"
          git config --global user.email "${{ secrets.AUR_EMAIL }}"

      - name: Clone AUR repository
        run: |
          git clone ssh://aur@aur.archlinux.org/sms2mail.git aur-repo

      - name: Update PKGBUILD version
        run: |
          cd aur-repo
          # Extract version from tag (remove 'v' prefix)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          # Update pkgver in PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" PKGBUILD
          # Reset pkgrel to 1 for new version
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

      - name: Update checksums and generate .SRCINFO
        run: |
          cd aur-repo
          # Create a non-root user for makepkg
          useradd -m builder
          chown -R builder:builder .
          # Run as builder user with proper environment
          WORKDIR=$(pwd)
          su builder -s /bin/bash -c "export PATH=/usr/bin:\$PATH && cd $WORKDIR && updpkgsums && makepkg --printsrcinfo > .SRCINFO"

      - name: Commit and push to AUR
        run: |
          cd aur-repo
          git add PKGBUILD .SRCINFO
          git commit -m "Update to ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin master